[tool.pyright]
venvPath = "."
venv = ".venv"
pythonVersion = "3.14"
extraPaths = ["tests"]

[tool.pytest.ini_options]
pythonpath = ["tests"]

[tool.ruff]
# py314 not yet supported in ruff v0.9.0; bump to py314 once ruff adds support
target-version = "py313"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
