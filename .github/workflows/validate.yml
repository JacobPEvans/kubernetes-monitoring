name: Validate

on:
  push:
    paths:
      - 'k8s/**'
      - 'scripts/**'
      - 'Makefile'
      - '.pre-commit-config.yaml'
      - '.yamllint.yml'
      - 'docker/**'
      - 'tests/**'
      - 'pyproject.toml'
  pull_request:
    branches: [main]
    paths:
      - 'k8s/**'
      - 'scripts/**'
      - 'Makefile'
      - '.pre-commit-config.yaml'
      - '.yamllint.yml'
      - 'docker/**'
      - 'tests/**'
      - 'pyproject.toml'

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install kubeconform
        uses: bmuschko/setup-kubeconform@v1

      - name: Kustomize build
        run: kubectl kustomize k8s/base/ > /tmp/rendered.yaml

      - name: Validate Kubernetes schemas
        run: kubeconform -strict -summary -output text /tmp/rendered.yaml

      - name: Lint YAML
        run: |
          pip install yamllint
          yamllint k8s/base/

  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - name: Install kubeconform
        uses: bmuschko/setup-kubeconform@v1
      - uses: pre-commit/action@v3.0.1

  unit-tests:
    name: Unit tests (no cluster required)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - name: Install test dependencies
        run: pip install -r tests/requirements.txt
      - name: Run unit tests
        run: pytest tests/test_unit.py -v

  scan-dockerfiles:
    name: Scan Dockerfiles for vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Scan claude-code Dockerfile
        uses: aquasecurity/trivy-action@0.34.1
        with:
          scan-type: config
          scan-ref: docker/claude-code/
          severity: HIGH,CRITICAL
          exit-code: '1'
      - name: Scan gemini-cli Dockerfile
        uses: aquasecurity/trivy-action@0.34.1
        with:
          scan-type: config
          scan-ref: docker/gemini-cli/
          severity: HIGH,CRITICAL
          exit-code: '1'

  test-deps:
    name: Verify test dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - name: Install test dependencies
        run: pip install -r tests/requirements.txt
      - name: Verify imports
        run: |
          python -c "
          from opentelemetry.sdk.trace import TracerProvider
          from opentelemetry.exporter.otlp.proto.grpc.trace_exporter import OTLPSpanExporter
          from opentelemetry.exporter.otlp.proto.http.trace_exporter import OTLPSpanExporter
          import pytest
          print('OK')
          "
