name: Validate

on:
  push:
    paths: ['k8s/**', 'scripts/**', 'Makefile', '.pre-commit-config.yaml']
  pull_request:
    branches: [main]
    paths: ['k8s/**', 'scripts/**', 'Makefile', '.pre-commit-config.yaml']

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install kubeconform
        uses: bmuschko/setup-kubeconform@v1

      - name: Kustomize build
        run: kubectl kustomize k8s/base/ > /tmp/rendered.yaml

      - name: Validate Kubernetes schemas
        run: kubeconform -strict -summary -output text /tmp/rendered.yaml

      - name: Lint YAML
        run: |
          pip install yamllint
          yamllint -d relaxed k8s/base/

  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - name: Install kubeconform
        uses: bmuschko/setup-kubeconform@v1
      - uses: pre-commit/action@v3.0.1
