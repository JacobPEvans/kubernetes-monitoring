apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cribl-stream-managed
  namespace: monitoring
  labels:
    app: cribl-stream-managed
spec:
  serviceName: cribl-stream-managed
  replicas: 1
  selector:
    matchLabels:
      app: cribl-stream-managed
  template:
    metadata:
      labels:
        app: cribl-stream-managed
    spec:
      priorityClassName: monitoring-normal
      containers:
        - name: cribl-stream
          image: cribl/cribl:latest
          ports:
            - name: api
              containerPort: 9000
              protocol: TCP
            - name: inputs
              containerPort: 10080
              protocol: TCP
          env:
            - name: CRIBL_DIST_MODE
              value: "worker"
            - name: CRIBL_DIST_MASTER_URL
              valueFrom:
                secretKeyRef:
                  name: cribl-cloud-config
                  key: stream-master-url
          volumeMounts:
            - name: cribl-data
              mountPath: /opt/cribl/data
            - name: cribl-state
              mountPath: /opt/cribl/state
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "curl -sf http://127.0.0.1:9000/api/v1/health || exit 1"
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "curl -sf http://127.0.0.1:9000/api/v1/health || exit 1"
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 5
      volumes:
        - name: cribl-data
          emptyDir: {}
        - name: cribl-state
          emptyDir: {}
