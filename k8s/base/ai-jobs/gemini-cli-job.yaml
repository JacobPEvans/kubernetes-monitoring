apiVersion: batch/v1
kind: Job
metadata:
  name: gemini-cli-job
  namespace: monitoring
  labels:
    app: gemini-cli-job
    job-type: ai-ephemeral
spec:
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app: gemini-cli-job
        job-type: ai-ephemeral
    spec:
      priorityClassName: monitoring-normal
      restartPolicy: Never
      containers:
        - name: gemini-cli
          image: kubernetes-monitoring/gemini-cli:latest
          imagePullPolicy: Never
          env:
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-api-keys
                  key: gemini-api-key
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: logs
              mountPath: /logs
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1"
      volumes:
        - name: workspace
          hostPath:
            path: PLACEHOLDER_HOME_DIR/ai-workspace
            type: DirectoryOrCreate
        - name: logs
          hostPath:
            path: PLACEHOLDER_HOME_DIR/logs/ai-jobs
            type: DirectoryOrCreate
