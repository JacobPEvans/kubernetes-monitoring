apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cribl-edge-managed
  namespace: monitoring
  labels:
    app: cribl-edge-managed
    app.kubernetes.io/name: cribl-edge-managed
    app.kubernetes.io/component: edge-collector
spec:
  serviceName: cribl-edge-managed
  replicas: 1
  selector:
    matchLabels:
      app: cribl-edge-managed
  template:
    metadata:
      labels:
        app: cribl-edge-managed
        app.kubernetes.io/name: cribl-edge-managed
        app.kubernetes.io/component: edge-collector
    spec:
      priorityClassName: monitoring-high
      # runAsNonRoot omitted: container reads user-owned hostPath volumes
      # (PLACEHOLDER_HOME_DIR/.claude, logs) which require the host user's UID.
      containers:
        - name: cribl-edge
          image: cribl/cribl:latest
          ports:
            - name: otel
              containerPort: 9420
              protocol: TCP
            - name: ui
              containerPort: 9000
              protocol: TCP
          env:
            - name: CRIBL_DIST_MODE
              value: "managed-edge"
            - name: CLAUDE_HOME
              value: "/home/claude"
            - name: CRIBL_EDGE_API_HOST
              value: "0.0.0.0"
            - name: CRIBL_DIST_MASTER_URL
              valueFrom:
                secretKeyRef:
                  name: cribl-cloud-config
                  key: master-url
          volumeMounts:
            - name: claude-logs
              mountPath: /home/claude/.claude
              readOnly: true
            - name: ollama-logs
              mountPath: /var/log/ollama
              readOnly: true
            - name: terminal-logs
              mountPath: /var/log/terminal
              readOnly: true
            - name: ai-job-logs
              mountPath: /var/log/ai-jobs
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ALL]
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "curl -sf http://127.0.0.1:9420/api/v1/health || exit 1"
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "curl -sf http://127.0.0.1:9420/api/v1/health || exit 1"
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 5
      volumes:
        - name: claude-logs
          hostPath:
            path: PLACEHOLDER_HOME_DIR/.claude
            type: DirectoryOrCreate
        - name: ollama-logs
          hostPath:
            path: PLACEHOLDER_HOME_DIR/Library/Logs/Ollama
            type: DirectoryOrCreate
        - name: terminal-logs
          hostPath:
            path: PLACEHOLDER_HOME_DIR/logs
            type: DirectoryOrCreate
        - name: ai-job-logs
          hostPath:
            path: PLACEHOLDER_HOME_DIR/logs/ai-jobs
            type: DirectoryOrCreate
