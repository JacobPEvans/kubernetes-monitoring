apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-heartbeat-otel-egress
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app: heartbeat-otel
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: otel-collector
      ports:
        - port: 13133
          protocol: TCP
    - ports:
        - port: 443
          protocol: TCP
