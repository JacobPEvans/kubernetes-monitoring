apiVersion: batch/v1
kind: CronJob
metadata:
  name: heartbeat-edge
  namespace: monitoring
  labels:
    app: heartbeat-edge
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: heartbeat-edge
        spec:
          restartPolicy: Never
          serviceAccountName: heartbeat-edge
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
          containers:
            - name: heartbeat
              image: curlimages/curl:latest
              command: ["sh", "-c"]
              args:
                - |
                  curl -sf \
                    --cacert /var/run/secrets/kubernetes.io/serviceaccount/ca.crt \
                    -H "Authorization: Bearer $(cat /var/run/secrets/kubernetes.io/serviceaccount/token)" \
                    "https://kubernetes.default.svc/api/v1/namespaces/monitoring/pods/cribl-edge-standalone-0" \
                  | grep -qE '"ready"[[:space:]]*:[[:space:]]*true' \
                  && { [ -z "${HC_PING_URL:-}" ] || curl -fsS -m 10 --retry 5 -o /dev/null "$HC_PING_URL"; }
              env:
                - name: HC_PING_URL
                  valueFrom:
                    secretKeyRef:
                      name: heartbeat-config
                      key: edge-url
                      optional: true
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities:
                  drop:
                    - ALL
              resources:
                requests:
                  cpu: 10m
                  memory: 16Mi
                limits:
                  cpu: 50m
                  memory: 32Mi
