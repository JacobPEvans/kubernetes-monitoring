apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cribl-stream-standalone
  namespace: monitoring
  labels:
    app: cribl-stream-standalone
spec:
  serviceName: cribl-stream-standalone
  replicas: 1
  selector:
    matchLabels:
      app: cribl-stream-standalone
  template:
    metadata:
      labels:
        app: cribl-stream-standalone
    spec:
      priorityClassName: monitoring-normal
      containers:
        - name: cribl-stream
          image: cribl/cribl:latest
          ports:
            - name: api
              containerPort: 9000
              protocol: TCP
            - name: inputs
              containerPort: 10080
              protocol: TCP
            - name: leader
              containerPort: 4200
              protocol: TCP
          env:
            - name: CRIBL_DIST_MODE
              value: "master"
            - name: CRIBL_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cribl-stream-admin
                  key: password
                  optional: true
          volumeMounts:
            - name: cribl-data
              mountPath: /opt/cribl/data
            - name: cribl-state
              mountPath: /opt/cribl/state
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2.5Gi"
              cpu: "2"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "curl -sf http://127.0.0.1:9000/api/v1/health || exit 1"
            initialDelaySeconds: 90
            periodSeconds: 30
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "curl -sf http://127.0.0.1:9000/api/v1/health || exit 1"
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 5
      volumes:
        - name: cribl-data
          emptyDir: {}
        - name: cribl-state
          emptyDir: {}
