apiVersion: v1
kind: Service
metadata:
  name: cribl-stream-standalone
  namespace: monitoring
  labels:
    app: cribl-stream-standalone
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: cribl-stream-standalone
  ports:
    - name: api
      port: 9000
      targetPort: 9000
      protocol: TCP
    - name: inputs
      port: 10080
      targetPort: 10080
      protocol: TCP
    - name: leader
      port: 4200
      targetPort: 4200
      protocol: TCP
    - name: otlp
      port: 4317
      targetPort: 4317
      protocol: TCP
    - name: edge-hec
      port: 8088
      targetPort: 8088
      protocol: TCP
