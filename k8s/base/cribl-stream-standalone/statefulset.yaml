apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cribl-stream-standalone
  namespace: monitoring
  labels:
    app: cribl-stream-standalone
    app.kubernetes.io/name: cribl-stream-standalone
    app.kubernetes.io/component: stream-processor
spec:
  serviceName: cribl-stream-standalone
  replicas: 1
  selector:
    matchLabels:
      app: cribl-stream-standalone
  template:
    metadata:
      labels:
        app: cribl-stream-standalone
        app.kubernetes.io/name: cribl-stream-standalone
        app.kubernetes.io/component: stream-processor
    spec:
      priorityClassName: monitoring-high
      securityContext:
        runAsNonRoot: true
        runAsUser: 8097
        fsGroup: 8097
      containers:
        - name: cribl-stream
          image: cribl/cribl:latest
          ports:
            - name: api
              containerPort: 9000
              protocol: TCP
            - name: inputs
              containerPort: 10080
              protocol: TCP
            - name: otlp
              containerPort: 4317
              protocol: TCP
            - name: leader
              containerPort: 4200
              protocol: TCP
          env:
            - name: CRIBL_DIST_MODE
              value: "single"
            - name: CRIBL_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cribl-stream-admin
                  key: password
                  optional: true
            - name: SPLUNK_HEC_TOKEN
              valueFrom:
                secretKeyRef:
                  name: splunk-hec-config
                  key: token
                  optional: true
            - name: SPLUNK_HEC_URL
              valueFrom:
                secretKeyRef:
                  name: splunk-hec-config
                  key: url
                  optional: true
            - name: CRIBL_BEFORE_START_CMD_1
              value: "mkdir -p /opt/cribl/local/cribl/pipelines"
            - name: CRIBL_BEFORE_START_CMD_2
              value: |
                if [ -n "${SPLUNK_HEC_URL:-}" ] && [ -n "${SPLUNK_HEC_TOKEN:-}" ]; then
                  sed \
                    -e "s|__SPLUNK_HEC_URL__|$SPLUNK_HEC_URL|g" \
                    -e "s|__SPLUNK_HEC_TOKEN__|$SPLUNK_HEC_TOKEN|g" \
                    /var/tmp/cribl-config/outputs.yml \
                    > /opt/cribl/local/cribl/outputs.yml
                else
                  echo "SPLUNK_HEC_URL or SPLUNK_HEC_TOKEN not set; copying outputs.yml without substitution" >&2
                  cp /var/tmp/cribl-config/outputs.yml /opt/cribl/local/cribl/outputs.yml
                fi
            - name: CRIBL_BEFORE_START_CMD_3
              value: "cp /var/tmp/cribl-config/inputs.yml /opt/cribl/local/cribl/inputs.yml"
            - name: CRIBL_BEFORE_START_CMD_4
              value: "cp /var/tmp/cribl-config/pipelines-route.yml /opt/cribl/local/cribl/pipelines/route.yml"
          volumeMounts:
            - name: cribl-data
              mountPath: /opt/cribl/data
            - name: cribl-state
              mountPath: /opt/cribl/state
            - name: cribl-config
              mountPath: /var/tmp/cribl-config
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ALL]
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2"
          startupProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "curl -sf http://127.0.0.1:9000/api/v1/health || exit 1"
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 30
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "curl -sf http://127.0.0.1:9000/api/v1/health || exit 1"
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "curl -sf http://127.0.0.1:9000/api/v1/health || exit 1"
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 5
      volumes:
        - name: cribl-state
          emptyDir: {}
        - name: cribl-config
          configMap:
            name: cribl-stream-standalone-config
  volumeClaimTemplates:
    - metadata:
        name: cribl-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi
