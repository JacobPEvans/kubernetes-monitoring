apiVersion: batch/v1
kind: CronJob
metadata:
  name: pipeline-heartbeat
  namespace: monitoring
  labels:
    app: pipeline-heartbeat
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: pipeline-heartbeat
        spec:
          restartPolicy: Never
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
          containers:
            - name: heartbeat
              image: curlimages/curl:latest
              command: ["sh", "-c"]
              args:
                - |
                  curl -sf --fail-with-body http://cribl-stream-standalone:9000/api/v1/health \
                  && { [ -z "${HC_PING_URL:-}" ] || curl -fsS -m 10 --retry 5 -o /dev/null "$HC_PING_URL"; }
              env:
                - name: HC_PING_URL
                  valueFrom:
                    secretKeyRef:
                      name: heartbeat-config
                      key: stream-url
                      optional: true
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities:
                  drop:
                    - ALL
              resources:
                requests:
                  cpu: 10m
                  memory: 16Mi
                limits:
                  cpu: 50m
                  memory: 32Mi
