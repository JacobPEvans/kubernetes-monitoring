---
# Allow pipeline-heartbeat pods to reach OTEL Collector (OTLP gRPC) and
# Cribl Stream Standalone (stats API). No ingress needed â€” CronJob pods
# are ephemeral and receive no incoming connections.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-heartbeat-egress
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app: pipeline-heartbeat
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: otel-collector
      ports:
        - port: 4317  # OTLP gRPC
          protocol: TCP
    - to:
        - podSelector:
            matchLabels:
              app: cribl-stream-standalone
      ports:
        - port: 9000  # Cribl Stream stats API
          protocol: TCP
