apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cribl-edge-standalone
  namespace: monitoring
  labels:
    app: cribl-edge-standalone
    app.kubernetes.io/name: cribl-edge-standalone
    app.kubernetes.io/component: edge-collector
spec:
  serviceName: cribl-edge-standalone
  replicas: 1
  selector:
    matchLabels:
      app: cribl-edge-standalone
  template:
    metadata:
      labels:
        app: cribl-edge-standalone
        app.kubernetes.io/name: cribl-edge-standalone
        app.kubernetes.io/component: edge-collector
    spec:
      priorityClassName: monitoring-high
      # runAsNonRoot omitted: container reads user-owned hostPath volumes
      # (PLACEHOLDER_HOME_DIR/.claude, logs) which require the host user's UID.
      containers:
        - name: cribl-edge
          image: cribl/cribl:latest
          ports:
            - name: otel
              containerPort: 9420
              protocol: TCP
            - name: ui
              containerPort: 9000
              protocol: TCP
          env:
            - name: CRIBL_DIST_MODE
              value: "edge"
            - name: CRIBL_VOLUME_DIR
              value: "/opt/cribl/data"
            - name: CRIBL_EDGE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cribl-edge-admin
                  key: password
                  optional: true
            - name: CLAUDE_HOME
              value: "/home/claude"
            - name: CRIBL_EDGE_API_HOST
              value: "0.0.0.0"
            - name: CRIBL_BEFORE_START_CMD_1
              value: |
                set -eu
                mkdir -p "${CRIBL_VOLUME_DIR}/local/edge"
                cp /var/tmp/cribl-config/outputs.yml "${CRIBL_VOLUME_DIR}/local/edge/outputs.yml"
                sed "s|__CLAUDE_HOME__|$CLAUDE_HOME|g" \
                  /var/tmp/cribl-config/inputs-override.yml \
                  > "${CRIBL_VOLUME_DIR}/local/edge/inputs.yml"
          volumeMounts:
            - name: claude-logs
              mountPath: /home/claude/.claude
              readOnly: true
            - name: ollama-logs
              mountPath: /var/log/ollama
              readOnly: true
            - name: terminal-logs
              mountPath: /var/log/terminal
              readOnly: true
            - name: ai-job-logs
              mountPath: /var/log/ai-jobs
              readOnly: true
            - name: cribl-config-templates
              mountPath: /var/tmp/cribl-config
              readOnly: true
            - name: cribl-data
              mountPath: /opt/cribl/data
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ALL]
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2"
          startupProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "curl -sf http://127.0.0.1:9420/api/v1/health || exit 1"
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 90
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "curl -sf http://127.0.0.1:9420/api/v1/health || exit 1"
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "curl -sf http://127.0.0.1:9420/api/v1/health || exit 1"
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 5
      volumes:
        - name: claude-logs
          hostPath:
            path: PLACEHOLDER_HOME_DIR/.claude
            type: DirectoryOrCreate
        - name: ollama-logs
          hostPath:
            path: PLACEHOLDER_HOME_DIR/Library/Logs/Ollama
            type: DirectoryOrCreate
        - name: terminal-logs
          hostPath:
            path: PLACEHOLDER_HOME_DIR/logs
            type: DirectoryOrCreate
        - name: ai-job-logs
          hostPath:
            path: PLACEHOLDER_HOME_DIR/logs/ai-jobs
            type: DirectoryOrCreate
        - name: cribl-config-templates
          configMap:
            name: cribl-edge-standalone-config
  volumeClaimTemplates:
    - metadata:
        name: cribl-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
