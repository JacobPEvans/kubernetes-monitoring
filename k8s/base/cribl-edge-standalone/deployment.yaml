apiVersion: apps/v1
kind: Deployment
metadata:
  name: cribl-edge-standalone
  namespace: monitoring
  labels:
    app: cribl-edge-standalone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cribl-edge-standalone
  template:
    metadata:
      labels:
        app: cribl-edge-standalone
    spec:
      priorityClassName: monitoring-high
      containers:
        - name: cribl-edge
          image: cribl/cribl:latest
          ports:
            - name: otel
              containerPort: 9420
              protocol: TCP
            - name: ui
              containerPort: 9000
              protocol: TCP
          env:
            - name: CRIBL_DIST_MODE
              value: "edge"
            - name: CLAUDE_USER
              value: "claude"
            - name: CRIBL_EDGE_API_HOST
              value: "0.0.0.0"
            - name: SPLUNK_HEC_TOKEN
              valueFrom:
                secretKeyRef:
                  name: splunk-hec-config
                  key: token
                  optional: true
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - /opt/cribl-scripts/setup-edge.sh
          volumeMounts:
            - name: claude-logs
              mountPath: /home/claude/.claude
              readOnly: true
            - name: ollama-logs
              mountPath: /var/log/ollama
              readOnly: true
            - name: terminal-logs
              mountPath: /var/log/terminal
              readOnly: true
            - name: ai-job-logs
              mountPath: /var/log/ai-jobs
              readOnly: true
            - name: cribl-config
              mountPath: /opt/cribl/local/cc-edge-claude-code/inputs.yml
              subPath: pack-inputs-override.yml
              readOnly: true
            - name: cribl-config
              mountPath: /opt/cribl-scripts/setup-edge.sh
              subPath: setup-edge.sh
              readOnly: true
            - name: pack-source
              mountPath: /packs
              readOnly: true
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "curl -sf http://127.0.0.1:9420/api/v1/health || exit 1"
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "curl -sf http://127.0.0.1:9420/api/v1/health || exit 1"
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 5
      volumes:
        - name: claude-logs
          hostPath:
            path: PLACEHOLDER_HOME_DIR/.claude
            type: DirectoryOrCreate
        - name: ollama-logs
          hostPath:
            path: PLACEHOLDER_HOME_DIR/Library/Logs/Ollama
            type: DirectoryOrCreate
        - name: terminal-logs
          hostPath:
            path: PLACEHOLDER_HOME_DIR/logs
            type: DirectoryOrCreate
        - name: ai-job-logs
          hostPath:
            path: PLACEHOLDER_HOME_DIR/logs/ai-jobs
            type: DirectoryOrCreate
        - name: cribl-config
          configMap:
            name: cribl-edge-standalone-config
        - name: pack-source
          hostPath:
            path: PLACEHOLDER_HOME_DIR/git/kubernetes-monitoring/main/packs
            type: DirectoryOrCreate
