apiVersion: apps/v1
kind: Deployment
metadata:
  name: cribl-edge-standalone
  namespace: monitoring
  labels:
    app: cribl-edge-standalone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cribl-edge-standalone
  template:
    metadata:
      labels:
        app: cribl-edge-standalone
    spec:
      priorityClassName: monitoring-high
      initContainers:
        - name: install-cribl-pack
          image: busybox:1.37
          command: ["/bin/sh", "-c"]
          args:
            - |
              mkdir -p /opt/cribl/data/packs
              if [ -f /packs/cc-edge-claude-code.crbl ]; then
                cp /packs/cc-edge-claude-code.crbl /opt/cribl/data/packs/
                echo "Pack installed successfully"
              else
                echo "WARNING: Pack not found at /packs/cc-edge-claude-code.crbl, starting without it"
              fi
          volumeMounts:
            - name: pack-source
              mountPath: /packs
              readOnly: true
            - name: cribl-data
              mountPath: /opt/cribl/data
      containers:
        - name: cribl-edge
          image: cribl/cribl:4.10.1
          ports:
            - name: otel
              containerPort: 9420
              protocol: TCP
            - name: ui
              containerPort: 9000
              protocol: TCP
          env:
            - name: CRIBL_DIST_MODE
              value: "edge"
          volumeMounts:
            - name: claude-logs
              mountPath: /var/log/claude
              readOnly: true
            - name: ollama-logs
              mountPath: /var/log/ollama
              readOnly: true
            - name: terminal-logs
              mountPath: /var/log/terminal
              readOnly: true
            - name: ai-job-logs
              mountPath: /var/log/ai-jobs
              readOnly: true
            - name: cribl-data
              mountPath: /opt/cribl/data
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "curl -sf http://127.0.0.1:9420/api/v1/health || exit 1"
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "curl -sf http://127.0.0.1:9420/api/v1/health || exit 1"
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 5
      volumes:
        - name: claude-logs
          hostPath:
            path: PLACEHOLDER_HOME_DIR/.claude
            type: DirectoryOrCreate
        - name: ollama-logs
          hostPath:
            path: PLACEHOLDER_HOME_DIR/Library/Logs/Ollama
            type: DirectoryOrCreate
        - name: terminal-logs
          hostPath:
            path: PLACEHOLDER_HOME_DIR/logs
            type: DirectoryOrCreate
        - name: ai-job-logs
          hostPath:
            path: PLACEHOLDER_HOME_DIR/logs/ai-jobs
            type: DirectoryOrCreate
        - name: pack-source
          hostPath:
            path: PLACEHOLDER_HOME_DIR/git/kubernetes-monitoring/main/packs
            type: DirectoryOrCreate
        - name: cribl-data
          emptyDir: {}
