---
# Allow OTEL collector to forward telemetry to Cribl Stream Standalone.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-otel-egress
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app: otel-collector
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: cribl-stream-standalone
      ports:
        - port: 4317  # OTLP gRPC
          protocol: TCP
