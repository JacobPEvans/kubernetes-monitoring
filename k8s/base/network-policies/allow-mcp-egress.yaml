---
# Allow Cribl MCP Server to connect to Cribl Cloud (HTTPS egress).
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-mcp-egress
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app: cribl-mcp-server
  policyTypes:
    - Egress
  egress:
    - ports:
        - port: 443
          protocol: TCP
