---
# Allow Cribl Edge Standalone to send events to Cribl Stream Standalone via HEC.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-edge-standalone-egress
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app: cribl-edge-standalone
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: cribl-stream-standalone
      ports:
        - port: 8088  # HEC input on Stream
          protocol: TCP
