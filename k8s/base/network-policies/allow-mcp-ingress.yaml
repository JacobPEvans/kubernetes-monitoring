---
# Allow external access to Cribl MCP Server via NodePort :30030.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-mcp-ingress
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app: cribl-mcp-server
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - port: 3030
          protocol: TCP
