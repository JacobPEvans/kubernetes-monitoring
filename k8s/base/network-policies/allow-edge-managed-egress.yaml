---
# Allow Cribl Edge Managed to connect to Cribl Cloud (HTTPS egress).
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-edge-managed-egress
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app: cribl-edge-managed
  policyTypes:
    - Egress
  egress:
    - ports:
        - port: 443
          protocol: TCP
