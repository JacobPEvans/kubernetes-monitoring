apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-heartbeat-splunk-egress
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app: heartbeat-splunk
  policyTypes:
    - Egress
  egress:
    # Allow egress to Splunk HEC on port 8088 (LAN host, cannot use podSelector)
    - ports:
        - port: 8088
          protocol: TCP
    # Allow egress to healthchecks.io on HTTPS
    - ports:
        - port: 443
          protocol: TCP
