apiVersion: batch/v1
kind: CronJob
metadata:
  name: heartbeat-splunk
  namespace: monitoring
  labels:
    app: heartbeat-splunk
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: heartbeat-splunk
        spec:
          restartPolicy: Never
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
          containers:
            - name: heartbeat
              image: curlimages/curl:latest
              command: ["sh", "-c"]
              args:
                - |
                  HEALTH_URL="${SPLUNK_HEC_URL%/services/collector}/services/collector/health"
                  curl -sf -k "$HEALTH_URL" \
                  && curl -fsS -m 10 --retry 5 -o /dev/null "${HC_PING_URL}"
              env:
                - name: SPLUNK_HEC_URL
                  valueFrom:
                    secretKeyRef:
                      name: splunk-hec-config
                      key: url
                      optional: true
                - name: HC_PING_URL
                  valueFrom:
                    secretKeyRef:
                      name: heartbeat-config
                      key: splunk-url
                      optional: true
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities:
                  drop:
                    - ALL
              resources:
                requests:
                  cpu: 10m
                  memory: 16Mi
                limits:
                  cpu: 50m
                  memory: 32Mi
