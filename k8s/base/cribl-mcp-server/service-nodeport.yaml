apiVersion: v1
kind: Service
metadata:
  name: cribl-mcp-server-nodeport
  namespace: monitoring
  labels:
    app: cribl-mcp-server
spec:
  type: NodePort
  selector:
    app: cribl-mcp-server
  ports:
    - name: mcp
      port: 3030
      targetPort: 3030
      nodePort: 30030
      protocol: TCP
