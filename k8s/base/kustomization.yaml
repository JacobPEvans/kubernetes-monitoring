apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

resources:
  - namespace.yaml
  - priority-classes.yaml
  # OTEL Collector
  - otel-collector/
  # Cribl Edge (managed by Cribl Cloud)
  - cribl-edge-managed/
  # Cribl Edge (standalone)
  - cribl-edge-standalone/
  # Cribl Stream (local leader)
  - cribl-stream/
  # AI job templates
  - ai-jobs/

commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: claude-monitoring
