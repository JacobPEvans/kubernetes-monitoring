# =============================================================================
# Pre-commit Configuration
# =============================================================================
# Foundation hooks for local development. Install with:
#   pip install pre-commit && pre-commit install --hook-type commit-msg --hook-type pre-push
#
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate
# =============================================================================

repos:
  # ---------------------------------------------------------------------------
  # Base hooks - standard file hygiene
  # ---------------------------------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
        args: [--allow-multiple-documents]
        name: Validate YAML syntax
      - id: end-of-file-fixer
        name: Fix end-of-file newlines
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: check-case-conflict
        name: Check for case conflicts
      - id: check-merge-conflict
        name: Check for merge conflict markers
      - id: mixed-line-ending
        name: Normalize line endings
        args: [--fix=lf]

  # ---------------------------------------------------------------------------
  # Markdown linting
  # ---------------------------------------------------------------------------
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.20.0
    hooks:
      - id: markdownlint-cli2
        name: Lint markdown files

  # ---------------------------------------------------------------------------
  # Spell checking
  # ---------------------------------------------------------------------------
  - repo: https://github.com/streetsidesoftware/cspell-cli
    rev: v9.6.0
    hooks:
      - id: cspell
        name: Check spelling

  # ---------------------------------------------------------------------------
  # Link checking
  # ---------------------------------------------------------------------------
  - repo: https://github.com/tcort/markdown-link-check
    rev: v3.14.2
    hooks:
      - id: markdown-link-check
        name: Check markdown links
        args: [--config, .markdown-link-check.json]

  # ---------------------------------------------------------------------------
  # Kustomize validation
  # ---------------------------------------------------------------------------
  - repo: local
    hooks:
      - id: kustomize-build
        name: Validate kustomize builds
        entry: bash -c 'kubectl kustomize k8s/base/ > /dev/null'
        language: system
        pass_filenames: false
        files: ^k8s/base/.*\.yaml$

  # ---------------------------------------------------------------------------
  # Kubernetes schema validation
  # ---------------------------------------------------------------------------
  - repo: local
    hooks:
      - id: kubeconform
        name: Validate Kubernetes schemas
        entry: bash -c 'set -o pipefail; kubectl kustomize k8s/base/ | kubeconform -strict -summary -output text'
        language: system
        pass_filenames: false
        files: ^k8s/base/.*\.yaml$

  # ---------------------------------------------------------------------------
  # Commit message validation (commit-msg stage)
  # ---------------------------------------------------------------------------
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.24.0
    hooks:
      - id: commitlint
        name: Validate commit message format
        stages: [commit-msg]
        additional_dependencies: ["@commitlint/config-conventional@20.4.1"]

  - repo: https://github.com/commit-check/commit-check
    rev: v2.4.1
    hooks:
      - id: check-branch
        name: Check branch naming conventions
        stages: [pre-push]

  # ---------------------------------------------------------------------------
  # Security: no real IP addresses
  # ---------------------------------------------------------------------------
  - repo: local
    hooks:
      - id: no-real-ips
        name: Check for real IP addresses
        entry: >-
          bash -c 'if grep -rE "10\.[0-9]+\.[0-9]+\.[0-9]+" --include="*.yaml"
          --include="*.sh" k8s/ scripts/ docker/ 2>/dev/null;
          then echo "FAIL Real IP addresses found in committed files"; exit 1; fi'
        language: system
        pass_filenames: false
        files: '\.(yaml|sh)$'
